<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Cronómetro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <main id="ventana">
        <h1>Cronos</h1>
        <h2 id="crono">00:00:00:000</h2>
        <input type="button" value="Empezar" onclick="empezarDetener(this);" aria-label="Iniciar o detener el cronómetro">
        <label for="intervaloSegundos">Intervalo (segundos):</label>
        <input type="number" id="intervaloSegundos" value="38" min="1" max="9999">
        <input type="button" value="Configurar intervalo" onclick="setIntervalo();">
        <div id="mensajeIntervalo" style="margin: 10px 0;"></div>
        <p id="ciclos">Ciclos: 0</p>
        <p id="tiempoTotal">Tiempo total: 00:00</p>
        <footer id="footer">
            CCN Home Office / ITOVAR / 203275 / tovar79@gmail.com
        </footer>
        <!-- Botón y selector de temas -->
        <div class="selector-tema">
            <label for="temas">Seleccionar tema:</label>
            <select id="temas" onchange="cambiarTema(this.value)">
                <option value="claro">Claro</option>
                <option value="oscuro">Oscuro</option>
                <option value="azul">Azul</option>
                <option value="verde">Verde</option>
                <option value="rojo">Rojo</option>
            </select>
        </div>
    </main>
</body>
</html>
